<!DOCTYPE html>
<html>

	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
	</head>
	
	<body>
		<h1>Calculadora de Fernando Casas</h1>
		Number:
		<input type="text" id="n1">
		<p>
		<button onclick="cube()"> x^3 </button>
		<button onclick="power_4()"> x^4</button>
		</p>
		
		<h4>ENTORNO : </h4>Windows10, GitHub, GitHubDesktop, GitCMD
		<h5>NOTAS : </h5>Despues de dos commits confirmados en GitHubDesktop :</br>
		<img src="GHD_2commits.jpg" alt="Ejecutado y resultado con GitHub Desktop" height="50%" width="50%" />
		<p>en el GitHubCom no aparecen.</p>
		<a href="https://github.com/ferrancc/my_calculator">
		<img src="GHcom_2commits.jpg" alt="Resultado en GitHub.com/ferrancc/my_calculator" height="50%" width="50%" /> </a>
		
		<p>Para este 3er commit se cumplimentan los datos que hay encima del boton :</br>
		<img src="GHD_DatosCommit.jpg" alt="Para carga del commit" height="50%" width="50%" /></p>
		
		<script type="text/javascript">
			function cube() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 3);
			}
			function power_4() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 4);
			}
		</script>
		
	</body>
	
</html>
